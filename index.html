<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>C0D3X AI - Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* General */
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #141625, #1e2037);
      color: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 580px;
      height: 95vh;
      background: rgba(37, 38, 65, 0.9);
      backdrop-filter: blur(12px);
      border-radius: 22px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header */
    header {
      padding: 18px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 800;
      color: #ff7f50;
      letter-spacing: 1.5px;
    }
    header .brand {
      font-size: 0.9rem;
      margin-top: 6px;
      color: #d1d5db;
    }

    /* Chat Area */
    .chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .bubble {
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 75%;
      word-break: break-word;
      font-size: 1rem;
      line-height: 1.5;
      animation: fadeIn 0.3s ease;
      white-space: pre-wrap;
    }
    .user {
      background: linear-gradient(135deg, #ff7f50, #ff9966);
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .ai {
      background: rgba(255,255,255,0.08);
      color: #f5f6fa;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    /* Typing indicator */
    .typing {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 0.95rem;
      color: #ff7f50;
      margin: 10px 20px;
    }
    .dot {
      width: 6px;
      height: 6px;
      background: #ff7f50;
      border-radius: 50%;
      animation: bounce 1.2s infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
      40% { transform: scale(1); opacity: 1; }
    }

    /* Input Area */
    .input-row {
      display: flex;
      padding: 14px;
      border-top: 1px solid rgba(255,255,255,0.08);
      background: rgba(25,26,46,0.9);
      gap: 8px;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.08);
      color: #f5f6fa;
    }
    input::placeholder { color: #aaa; }
    button {
      background: #ff7f50;
      border: none;
      color: #fff;
      border-radius: 12px;
      padding: 0 22px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #e35d36; }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .container { border-radius: 0; height: 100vh; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>C0D3X AI</h1>
      <div class="brand">Crafted by <strong>C0D3X TECH</strong> — inspired by Adesewa 💞</div>
    </header>

    <div class="chat" id="chat"></div>
    <div id="typing" class="typing" style="display:none;">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <form class="input-row" id="chatForm" autocomplete="off">
      <input type="text" id="input" placeholder="Type your message..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chatEl = document.getElementById('chat');
    const typingEl = document.getElementById('typing');
    const form = document.getElementById('chatForm');
    const input = document.getElementById('input');

    let messages = [];

    function render() {
      chatEl.innerHTML = '';
      messages.forEach(msg => {
        const div = document.createElement('div');
        div.className = `bubble ${msg.role}`;
        div.innerText = msg.content;
        chatEl.appendChild(div);
      });
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    function startTyping() { typingEl.style.display = 'flex'; }
    function stopTyping() { typingEl.style.display = 'none'; }

    async function sendMessage(text) {
      messages.push({ role: 'user', content: text });
      render();
      startTyping();

      const aiMsg = { role: 'ai', content: "" };
      messages.push(aiMsg);
      render();

      try {
        const res = await fetch('http://129.213.89.30:3600/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            model: "phi3",
            prompt: text,
            stream: true
          })
        });

        if (!res.ok) {
          const errText = await res.text();
          alert(`❌ Fetch failed: ${res.status} ${res.statusText}\n\nResponse:\n${errText}`);
          aiMsg.content = "⚠️ Model error — check alert for details.";
          render();
          stopTyping();
          return;
        }

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let partial = "";

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          partial += decoder.decode(value, { stream: true });
          const lines = partial.split("\n");
          partial = lines.pop();

          for (const line of lines) {
            if (!line.trim()) continue;
            try {
              const data = JSON.parse(line);
              if (data.response) {
                aiMsg.content += data.response;
                render();
              }
            } catch (e) {
              console.error("Bad JSON line:", line, e);
            }
          }
        }
      } catch (err) {
        console.error("Network/Fetch error:", err);
        alert(`🚨 Network error: ${err.message}`);
        aiMsg.content = "⚠️ Couldn’t reach the model.";
        render();
      }

      stopTyping();
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      input.value = '';
      sendMessage(text);
    });
  </script>
</body>
</html>
