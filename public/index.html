<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>C0D3X AI - Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0f111a;
      color: #f5f6fa;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 16px;
    }
    .container {
      width: 100%;
      max-width: 560px;
      background: #1c1e2e;
      border-radius: 20px;
      box-shadow: 0 6px 28px rgba(0,0,0,0.6);
      padding: 28px 22px;
      display: flex;
      flex-direction: column;
    }
    h1 {
      text-align: center;
      color: #ff7f50;
      font-weight: 800;
      margin-bottom: 8px;
      letter-spacing: 2px;
    }
    .brand {
      text-align: center;
      color: #ffb199;
      margin-bottom: 14px;
      font-size: 0.92em;
    }
    .chat {
      flex: 1;
      min-height: 320px;
      max-height: 480px;
      overflow-y: auto;
      margin-bottom: 16px;
      padding-right: 8px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .bubble {
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 85%;
      word-break: break-word;
      font-size: 1.05em;
      line-height: 1.4;
    }
    .user {
      background: linear-gradient(135deg, #ff7f50, #ffb199);
      color: #fff;
      align-self: flex-end;
      margin-left: auto;
    }
    .ai {
      background: #2a2d45;
      color: #fff;
      align-self: flex-start;
      margin-right: auto;
    }
    .typing {
      font-style: italic;
      color: #ff7f50;
      margin-bottom: 8px;
      font-size: 0.95em;
      display: none;
    }
    .input-row {
      display: flex;
      gap: 8px;
      margin-top: auto;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border-radius: 11px;
      border: none;
      background: #0f111a;
      color: #f5f6fa;
      outline: none;
    }
    button {
      background: #ff7f50;
      color: #fff;
      border: none;
      padding: 0 22px;
      border-radius: 11px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #e35d36; }
    @media (max-width: 600px) {
      .container { border-radius: 14px; padding: 20px 16px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>C0D3X AI</h1>
    <div class="brand">A chat experience crafted with ❤️ by <strong>C0D3X TECH</strong></div>
    <div class="chat" id="chat"></div>
    <div id="typing" class="typing">Typing<span id="dots"></span></div>
    <form class="input-row" id="chatForm" autocomplete="off">
      <input type="text" id="input" placeholder="Type your message..." required autofocus />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chatEl = document.getElementById('chat');
    const typingEl = document.getElementById('typing');
    const dotsEl = document.getElementById('dots');
    const form = document.getElementById('chatForm');
    const input = document.getElementById('input');

    let messages = [];

    function render() {
      chatEl.innerHTML = '';
      messages.forEach(msg => {
        const div = document.createElement('div');
        div.className = `bubble ${msg.role}`;
        div.innerText = msg.content;
        chatEl.appendChild(div);
      });
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    let typingInterval; let dots = '';
    function startTyping() {
      typingEl.style.display = '';
      dots = '';
      typingInterval = setInterval(() => {
        dots = dots.length < 3 ? dots + '.' : '';
        dotsEl.textContent = dots;
      }, 420);
    }
    function stopTyping() {
      typingEl.style.display = 'none';
      clearInterval(typingInterval);
    }

    async function sendMessage(text) {
      messages.push({ role: 'user', content: text });
      render();
      startTyping();

      // Create empty AI bubble to stream into
      const aiMsg = { role: 'ai', content: "" };
      messages.push(aiMsg);
      render();

      try {
        const res = await fetch('/api/proxy', {
          method: 'POST',
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            model: "phi3",
            prompt: text,
            stream: true
          })
        });

        if (!res.ok) {
          throw new Error("Proxy fetch failed: " + res.status);
        }

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let partial = "";

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          partial += decoder.decode(value, { stream: true });

          const lines = partial.split("\n");
          partial = lines.pop();

          for (const line of lines) {
            if (!line.trim()) continue;
            try {
              const data = JSON.parse(line);
              if (data.response) {
                aiMsg.content += data.response;
                render();
              }
            } catch (e) {
              console.warn("Bad JSON from Ollama:", line);
            }
          }
        }
      } catch (err) {
        console.error("Chat error:", err);
        alert("Chat error: " + err.message); // Debugging alert
        aiMsg.content = "⚠️ Couldn’t reach the model. Check proxy logs.";
        render();
      }

      stopTyping();
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      input.value = '';
      sendMessage(text);
    });

    render();
  </script>
</body>
  </html>
